<h1>Hola, bienvenido {{name() }}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{ name() }}</dd>

  <td>Edad:</td>
  <dd>{{ age() }}</dd>

  <td>Información completa:</td>
  <dd>{{ heroDescription() }}</dd>

  <td>Nombre Capitalizado:</td>
  <!-- ! Intentar  -->
  <!-- <dd> {{ 'Mostrar nombre TODO EN MAYÚSCULAS' }} </dd> -->
  <dd> {{ name() | uppercase }} </dd>
  <!-- <dd> {{ name().toUpperCase() }} </dd> -->
  <!-- <dd>a {{ capitalizedName() }} </dd> -->
</dl>

<button (click)="changeHero()" class="btn btn-primary mx-2">Cambiar nombre</button>

<button (click)="chageAge()"  class="btn btn-primary">Cambiar edad</button>
<button (click)="resetForm()" class="btn btn-primary mx-2">Restaurar</button>
